server:
  port: 8081
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myblog?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true


logging:
  level:
    root: warn
    com.lily.myblog: info
  file: log/blog.log




