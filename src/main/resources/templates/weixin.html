<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.2/css/fileinput.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.2/js/fileinput.min.js">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.2/js/locales/zh.js">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>微信众测</title>
</head>
<body>

    <!--中间内容-->
    <div class="m-padded-tb-large m-container m-padded-tb-big">
        <div class="ui m-container-small">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui header middle aligned m-text-thin-middle">测试报告名称#test</h3>
                    </div>
                    <div class="right aligned column">
                        <button class="ui button">编辑</button>
                        <!--共<h2 class="ui orange header m-inline-block m-text-thin">14</h2>篇-->
                    </div>
                </div>
            </div>

            <!--设备信息-->
            <!--<div class="ui attached segment">-->
                <!--设备信息-->
            <!--</div>-->

            <!--提交列表-->
            <div class="ui bottom attached segment center aligned">
                <!--关键词-->
                <div>
                    <div class="ui two column grid">
                        <div class="seven wide column right aligned m-margin-tb">
                            <div class="ui attached">关键词<a class="ui" style="color: red;">*</a></div>
                        </div>
                        <div class="nine wide column left aligned">
                            <div class="ui input"><input type="text"></div>
                        </div>
                    </div>
                </div>

                <!--搜索-->
                <div class="ui segments">
                    <!--百度搜索-->
                    <div class="ui segment">
                        <div class="ui two column grid">
                            <div class="seven wide column right aligned m-margin-tb ">
                                <div class="ui attached"><a href="https://www.baidu.com/" target="_blank">百度搜索</a></div>
                            </div>
                            <div class="nine wide column left aligned">
                                <div class="ui selection">
                                    <select class="ui dropdown rounded" style="font-size: 12px; width: 180px;">
                                        <option>--请选择--</option>
                                        <option>3分-结果整体都很好</option>
                                        <option>2分-部分质量很好，其他一般</option>
                                        <option>1分-大多质量不好</option>
                                        <option>0分-都很差</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="ui two column grid">
                                <div class="seven wide column right aligned m-margin-tb ">
                                    <div class="ui attached">评价</div>
                                </div>
                                <div class="nine wide column left aligned">
                                    <div class="field m-mobile-wide">
                                        <textarea name="content" placeholder="请输入评论。。。"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="ui two column grid">
                                <div class="seven wide column right aligned ">
                                    <div class="ui attached">上传文件</div>
                                </div>
                                <div class="nine wide column left aligned">
                                    <div class="ui upload image">
                                        <input type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--搜狗搜索-->
                    <div class="ui segment attached">
                        <div class="ui two column grid">
                            <div class="seven wide column right aligned m-margin-tb ">
                                <div class="ui attached"><a href="https://www.sogou.com/" target="_blank">搜狗搜索</a></div>
                            </div>
                            <div class="nine wide column left aligned">
                                <div class="ui selection">
                                    <select class="ui dropdown rounded" style="font-size: 12px; width: 180px;">
                                        <option>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="ui two column grid">
                                <div class="seven wide column right aligned m-margin-tb ">
                                    <div class="ui attached">评价</div>
                                </div>
                                <div class="nine wide column left aligned">
                                    <div class="field m-mobile-wide">
                                        <textarea name="content" placeholder="请输入评论。。。"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="ui two column grid">
                                <div class="seven wide column right aligned">
                                    <div class="ui attached">上传文件</div>
                                </div>
                                <div class="nine wide column left aligned">
                                    <div class="ui upload image"><input type="file"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--微信搜一搜-->
                    <div class="ui segment attached">
                        <div class="ui two column grid">
                            <div class="seven wide column right aligned m-margin-tb ">
                                <div class="ui attached"><a href="#">微信搜一搜</a></div>
                            </div>
                            <div class="nine wide column left aligned">
                                <div class="ui selection">
                                    <select class="ui dropdown rounded" style="font-size: 12px; width: 180px;">
                                        <option>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="ui two column grid">
                                <div class="seven wide column right aligned m-margin-tb ">
                                    <div class="ui attached">评价</div>
                                </div>
                                <div class="nine wide column left aligned">
                                    <div class="field m-mobile-wide">
                                        <textarea name="content" placeholder="请输入评论。。。"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="ui two column grid">
                                <div class="seven wide column right aligned">
                                    <div class="ui attached">上传文件</div>
                                </div>
                                <div class="nine wide column left aligned">
                                    <div class="ui upload image"><input type="file"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div>
                    <button class="ui button btn-primary m-padded-lr">
                        保存
                    </button>
                    <button class="ui button m-padded-lr">
                        取消
                    </button>
                </div>


            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('menu.toggle').click(function () {
        $(".m-item").toggleClass('m-mobile-hide');
    })

    $('#payButton').popup(
        {
            popup:$('.payQR.popup'),
            on: 'click',
            position:'bottom center'
        }
    )
</script>
</body>
</html>
